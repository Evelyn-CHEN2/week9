<div class="container mt-4">
    <h2>Add Product</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="name" required>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="description" rows="3" required></textarea>
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" name="price" [(ngModel)]="price" required>
      </div>
  
      <div class="mb-3">
        <label for="units" class="form-label">Units</label>
        <input type="number" class="form-control" name="units" [(ngModel)]="units" required>
      </div>
  
      <button type="submit" class="btn btn-primary" (click)="addProduct($event)">Submit</button>
    </form>
  </div>
