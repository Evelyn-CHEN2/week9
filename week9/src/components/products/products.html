<h3>Products</h3>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Units</th>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track $index; let i = $index) {
        <tr>
          <td>{{ i + 1 }}</td>
          <td>
            <a href="#"
               (click)="openEdit(product, $event)"
               data-bs-toggle="modal"
               data-bs-target="#editProductModal">
               {{ product.name }}
            </a>
          </td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.units }}</td>
          <td>
            <button type="button" (click)="removeProduct(product, $event)">
                <i class="bi bi-trash3"></i>
            </button>
        </td>
        </tr>
      }
    </tbody>
  </table>

<a routerLink="/addproduct">Add</a>
  
<div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
    @if(editProduct) {
      <form class="modal-content" (ngSubmit)="saveEdit()">
        <div class="modal-header">
          <h5 class="modal-title">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
            <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">Price</label>
                  <input type="number" class="form-control"
                         [(ngModel)]="editProduct.price" name="price" required>
                </div>
        
                <div class="mb-3">
                  <label class="form-label">Units</label>
                  <input type="number" class="form-control"
                         [(ngModel)]="editProduct.units" name="units" required>
                </div>
            </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            Save
          </button>
        </div>
      </form>
    }
    </div>
  </div>
